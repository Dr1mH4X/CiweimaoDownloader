name: Build & Release (Linux -> Windows EXE)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (must exist, e.g. v1.0.0)"
        required: true
      body:
        description: "Release description (Markdown allowed)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag exists
        run: |
          if ! git rev-parse "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ inputs.tag }} does not exist"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 wine64

      - name: Build Windows EXE with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --assume-yes-for-downloads \
            --remove-output \
            --windows-target-arch=x86_64 \
            --output-dir=build \
            src/main.py

      - name: Prepare release files
        run: |
          mkdir release
          cp build/main.exe release/
          cp setting.yaml release/
          cp readme.md release/

      - name: Pack artifacts
        run: |
          cd release
          zip -r CiweimaoDownloader-${{ inputs.tag }}-windows-x64.zip *

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          body: |
            ${{ inputs.body }}

            ---
            Built automatically via GitHub Actions using Ubuntu + Wine
            Maintained by @Zn90107UlKa
          files: |
            release/CiweimaoDownloader-${{ inputs.tag }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
